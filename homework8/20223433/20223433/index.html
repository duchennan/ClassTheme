<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/iconfont.css">
    <title>Document</title>
    <style>
        /* 物理分辨率要除以二（iponeSE） */
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
        }
        ul{
            list-style: none;
        }
        body{
            display: flex;
            flex-direction: column;
        }
        header{
            height: 44px;
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header div{
            height: 25px;
            width: 60px;
            line-height: 25px;
            text-align: center;
            color: white;
            font-size: 12px;
        }
        header div:nth-child(1){
            border-radius: 12px 0 0 12px;
            background-color: black;
        }
        header div:nth-child(2){
            border-radius: 0 12px 12px 0;
            background-color: rgb(69, 66, 66);
        }
        section{
            flex: 1;
            overflow: auto;
        }
        section ul{
            display: flex;
            position: sticky;
            top: 0;
        }
        section ul li{
            flex: 1;
            text-align: center;
            height: 35px;
            line-height: 35px;
            border-bottom: 1px solid white;
            color: rgb(70, 69, 69);
            background-color: antiquewhite;
        }
        section ul li:hover{
            border-bottom: 2px solid black;
            color: rgb(57, 53, 53);
            background-color: white;
        }
        section .list{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        section .list div{
            width: 49%;
            margin-top: 4px;
            /* border: 1px solid grey; */
        }
        section .list>div img{
            width: 100%;
        }
        section .list>div p{
            height: 30px;
            line-height: 30px;
            font-size: 12px;
            text-indent: 10px;
        }
        footer{
            height: 44px;
            background-color: rgb(194, 192, 192);
        }
        footer ul{
            display: flex;
            height: 100%;
        }
        footer li{
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        footer li i{
            height: 21px;
            font-size: 16px;
            line-height: 21px;
            text-align: center;
        }
        footer li span{
            height: 17px;
            font-size: 12px;
            line-height: 17px;
            text-align: center;
        }
        footer li:hover{
            color: rgb(255, 255, 255);
        }
        footer li:nth-child(3){
            position: relative;
        }
        footer li:nth-child(3) i{
            width: 50px;
            height: 50px;
            border: 1px solid grey;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            margin-left: -25px;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
            background-color: rgb(194, 192, 192);
            top: -7px;
        }
    </style>
</head>
<body>
    <header>
        <div>热点</div>
        <div>关注</div>
    </header>
    <section>
        <ul>
            <li>NBA现场</li>
            <li>篮球生活</li>
            <li>篮球明星</li>
        </ul>
        <div class="list">
            <div>
                <img src="image\p1.jpg" alt="">
                <h4>湖人4-2勇士晋级西决</h4>
            </div>
            <div>
                <img src="image/p2.jpg" alt="">
                <h4>谁会是mvp</h4>
            </div>
            <div>
                <img src="image/p3.jpg" alt="">
                <h4>硬汉黑八挺进东决</h4>
            </div>
            <div>
                <img src="image/p4.jpg" alt="">
            </div>
        </div>
    </section>
    <footer>
        <ul>
            <li>
                <span></span>
            </li>
         
            <li>
                <span></span>
            </li>
            <li>
                <i class="iconfont icon-shouye-zhihui"></i>
            </li>
            <li>
                <span></span>
            </li>
            <li>
                <span></span>
            </li> 
        </ul>
    </footer>
</body>
</html>
