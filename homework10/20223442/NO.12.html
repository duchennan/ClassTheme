<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
	    }
        li{
            float: left;
        }
        li a{
            text-decoration: none;
            font-size: 3em;
            color: white;
            padding: 14px;
        }
        a:hover{
            background-color: black;
        }
        #x{
            float: right;
        }
    </style>
</head>
<body>
    <ul>
      <div>
        <li><a href="">首页</a></li>
        <li><a href="">菜单</a></li>
        <li id="x"><a href="">关于</a></li>
      </div>  
    </ul>
</body>
</html>
