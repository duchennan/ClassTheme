<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 40px;
            font-weight: normal;
            background-color: rgb(122, 122, 163);
        }
        h1.c1{
            font-size: 50px;
            font-weight: normal;
            font-style: italic;
            text-decoration:underline; /*加下划线*/
        }
        p{
            font-family: "Microsoft YaHei";
            font-size: 30px;
            text-align: left;
        }
       
        
        body {
            
            background-image: url(https://ts3.cn.mm.bing.net/th?id=OIP-C.g9UbVfyVZX-SfD09JcYr5QHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=2.3&pid=3.1&rm=2);/* 加载背景图 */
           
            background-position: center center; /* 背景图垂直、水平均居中 */
            
            background-repeat: no-repeat;/* 背景图不平铺 */
           
            background-attachment: fixed; /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
            
            background-size: cover;/* 让背景图基于容器大小伸缩 */
            
            background-color: #bfc5b0;/* 设置背景颜色，背景图加载过程中会显示背景色 */
        }
		table,th,td{
		    border: 1px solid black;
		}
        a{
            font-size: 50px;
            color: black;
            font-style: italic;
            word-spacing: normal;
            border-style:double ;

        }
    </style>
</head>
<body>
     
     <h1>
        div：内容划分元素
    </h1>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/div">div</a>
    <p>
        HTML div 元素 （或 HTML 文档分区元素） 是一个通用型的流内容容器，在不使用CSS的情况下，其对内容或布局没有任何影响。
    </p>
    <h1>
        footer:页脚
    </h1>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/footer">footer</a>
    <p>
        HTML footer 元素表示最近一个章节内容或者根节点（sectioning root）元素的页脚。一个页脚通常包含该章节作者、版权数据或者与文档相关的链接等信息。
    </p>



</body>
</html>
