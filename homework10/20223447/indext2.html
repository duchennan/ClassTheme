<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>导航栏</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style:none;
            text-decoration:none;

        }
        .nav{
            background: linear-gradient(orange,#e70);
            height: 40px;
        }
        .list li{
            float: left;
            height: 40px;
            line-height: 40px;
            text-align: center;
            width: 150px;
        }
        .list a{
            color: #000;
            display: block ;
        }
        .list{
            width: 800px;
            margin: auto;
        }
        .list a:hover{
            background: #cc5c23;

        }
    </style>
</head>
<body>
    <div class="nav">
        <ul class="list">
            <li><a href="">菜单</a></li>
            <li><a href="">男频</a></li>
            <li><a href="">女频</a></li>
            <li><a href="">其它</a></li>
    </ul>
        

    </div>
</body>
</html>
