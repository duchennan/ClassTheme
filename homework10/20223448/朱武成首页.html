<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zhuwucheng’s website</title>
    <style>
        *{padding:0;
          margin:0;
          border:0;}
        body{background-color: white;
            background-image:url("img/taiji.png");
            background-repeat: no-repeat;
            background-position:center;
            height:745px;
            position:relative;
            } 
       #wenzi1{text-align:center;
               font-size:50px;
               font-weight:800;
               letter-spacing:1em;
               font-family:STKaiti;
               border-radius: 0 0 100% 100%;
               width:40%;
               height:8%;
               border:5px solid ;
               border-image:linear-gradient(to bottom, #ffffff, #000000)1;  
               margin:0 auto;
               background-color: #000000;
               color:#ffffff;
               }
               #wenzi2{
               font-size:50px;
               font-weight:800;
               letter-spacing:1em;
               font-family:STKaiti;
               border-radius: 0 100% 100% 0 ;
               width:5%;
               border:5px solid ;
               line-height:2em;
               border-image:linear-gradient(to right, #ffffff, #000000)1;  
               float:left;
               background-color: #000000;
               color:#ffffff;
               } 
               #picture1{text-align: center;
                        position:relative;
                        height:480px;
                        width:480px;
                        border-radius:240px;
                        margin:0 auto;
                        animation:run 10s linear infinite;
                        /* animation-play-state:paused;*/} 
                         
               @keyframes run{
                from{transform: rotate(0deg) ;}
                to{transform: rotate(360deg);}
                            } 
               #picture1:hover{animation-play-state:paused;
                border:rgb(0, 0, 0)  10px;
               }
               /* img:active{transform: 2s;
                background-image: url("img\keji1.png");} */
               img:hover {height:500px;}
               #wenzi3{
               font-size:50px;
               font-weight:800;
               letter-spacing:1em;
               font-family:STKaiti;
               border-radius: 100% 0 0 100% ;
               width:5%;
               border:5px solid ;
               line-height:2em;
               border-image:linear-gradient(to left, #ffffff, #000000)1;  
               position:absolute;
               right:0;
               top:8%;
               background-color: #000000;
               color:#ffffff;
               }
               #wenzi4{text-align:center;
               font-size:50px;
               font-weight:800;
               letter-spacing:1em;
               font-family:STKaiti;
               border-radius: 100% 100% 0 0;
               width:40%;
               height:8%;
               border:5px solid ;
               border-image:linear-gradient(to top, #ffffff, #000000)1;  
               margin:0 auto;
               background-color: #000000;
               color:#ffffff;
               } 
               #wenzi5{text-align:center;
               font-size:50px;
               font-weight:800;
               letter-spacing:1em;
               font-family:STKaiti;
               border-radius: 100% 100% 0 0;
               width:100%;
               height:8%;
               border:5px solid ;
               border-image:linear-gradient(to top, #ffffff, #000000)1;  
               margin:0 auto;
               background-color: #000000;
               color:#ffffff;
               }                                
    </style>
</head>
<body>
    <div id="wenzi1">太极生两仪</div>
    <div id="wenzi2">两仪生四象</div>
    <div id="picture1">
       <a href="zhuwucheng‘s website.html" target="_self"> 
         <img src="img/taiji .png" alt="个人信息">
       </a>
       
    </div>
    <div id="wenzi3">四象生八卦</div>
    <div id="wenzi4">八卦定吉凶</div>
    <div id="wenzi5">一切问题的答案皆在八卦里</div>

</html>
