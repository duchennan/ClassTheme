<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poem'oragange</title>
    <style>
        
        body{background-image:url("../img/星球.png");
            background-size:800px 400px;}
        #poem1{color:rgb(255, 255, 255);
              text-align: center;
             height:50%;
             width:33%;
             display:inline-block;
            } 
        #poem2{color:rgb(255, 255, 255);
              text-align: center;
             height:50%;
             width:33%;
             display:inline-block;
            }
        #poem3{color:rgb(255, 255, 255);
              text-align: center;
             height:50%;
             width:33%;
             float:right;

            }
        p{background-color:rgba(152, 253, 255,0.1);
          color:rgb(255, 255, 255);} 
        .one{font-size:30px;}                
    </style>
</head>
<body>
    <div id="poem1">
        <p class="one">题西林壁</p>       
        朝代：宋朝<br>         作者：苏轼<br>
        <p>横看成岭侧成峰，<br>远近高低各不同。<br>
        不识庐山真面目，<br>只缘身在此山中。</p>
        
    </div>
    <div id="poem2">
        <p class="one">饮湖上初晴后雨</p>
        
        朝代：宋朝  <br> 作者：苏轼<br>
        <p>水光潋滟晴方好，<br>山色空濛雨亦奇。<br>
        欲把西湖比西子，<br>淡妆浓抹总相宜。</p>
        
    </div>
    <div id="poem3">
        <p class="one">春宵</p>
        朝代：宋朝<br>
        作者：苏轼<br>
     <p>春宵一刻值千金，<br>花有清香月有阴。<br>

     歌管楼台声细细，<br>秋千院落夜沉沉。</p>
        
        
    </div>
</body>
</html>
