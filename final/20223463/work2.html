     <h1>曼陀罗</h1><h2>(一种被子植物门植物)</h2>
     </a>
     <p>曼陀罗（学名：Datura stramonium Linn.）又叫曼荼罗、满达、曼扎、曼达、醉心花、狗核桃、洋金花、枫茄花、万桃花、闹羊花、大喇叭花、山茄子。草本或半灌木状，高0.5~1.5米，全体近于平滑或在幼嫩部分被短柔毛。茎粗壮，圆柱状，淡绿色或带紫色，下部木质化。叶广卵形。花单生于枝叉间或叶腋，直立，有短梗；花萼筒状。蒴果直立生，卵状表面生有坚硬针刺或有时无刺而近平滑，成熟后淡黄色，规则4瓣裂。种子卵圆形，稍扁黑色。花期6~10月，果期7~11月。  常生于荒地、旱地、宅旁、向阳山坡、林缘、草地。喜温暖、向阳及排水良好的砂质壤土。  具有药用或观赏而栽培。</p>
