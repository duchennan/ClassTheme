<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 表单作用：收集用户信息，传给后端-->
</head>
<body>
    <!-- action后填后端地址    点击登陆后可跳转到地址处 -->
    <!-- 在后面加上name后可以将信息带到后端 -->
    <!-- get会把数据暴露在url上 默认不写为get  post不会暴露-->
    <form action="iframe.html" method="get">
        用户信息:<input type="text" placeholder="请输入用户名" name="yonghuming">
        <br>
        密码:<input type="password" placeholder="请输入密码" name="mima">
        <br>
        <input type="submit" value="登录">
        <!-- <button type="submit">登录</button> -->
        <!-- disabled禁用按钮 -->
        <input type="reset" value="重新输入">
        <!-- <button type="reset">重新输入</button> -->
        <input type="text" value="111">
        <!-- readonly只读属性能看不能改 -->
    </form >
</body>
</html>
