<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: pink;
        }
        .school{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .x span{
            font-size: 25px;
        }
        .x{
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .poem{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="school">
        <div class="x">
            <span>《沁园春·长沙》</span>
            <div class="poem">
                <p>独立寒秋，湘江北去，橘子洲头。</p>
                <p>看万山红遍，层林尽染:漫江碧透，百舸争流。</p>
                <p>鹰击长空，鱼翔浅底，万类霜天竟自由。</p>
                <p>怅寥廓，问苍茫大地，谁主沉浮?</p>
                <p>携来百侣曾游，忆往昔峥嵘岁月稠。</p>
                <p>恰同学少年，风华正茂;书生意气，挥斥方道。</p>
                <p>指点江山，激扬文字，粪土当年万户侯。</p>
                <p>曾记否，到中流击水，浪遇飞舟?</p></p>
            </div>
        </div>
    </div>
</body>
