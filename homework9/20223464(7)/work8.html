<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style type="text/css">
	*{
	 margin : 0 ;
	 padding : 0 ;
	}
	body{
	 background-color : rgb(118,215,234);
	}
	header p{
	 text-align : center ;
	 font-size : 30px ;
	}
    section nav{
	 text-align : center ;
	 margin-top : 40px ;
	}
	section nav ul{
	 width : 15% ;
	 margin : auto ;
	}
	section nav ul li{
	 float : left ;
	 list-style : none ;
	 margin-left : 20px ;
	}
    section nav ul li a{
	 text-decoration : none ;
	}
    section nav ul li a:hover{
	 color :red ;
	}
	iframe{
	 width : 80% ;
	 height : 600px ;
	 margin-top : 20px ;
	 margin-bottom : 20px ;
	 margin-left : 150px ;
	 border : 2px solid red ;
	}
    footer{
	 text-align : center ;
	 color : white ;
	 font-size : 30px ;
	}
  </style>
  <title>iframe用法</title>
 </head>
 <body>
  <header>
   <p id="name">岁月静好</p>
  </header>
  <section>
    <nav>
	    <ul>
		    <li><a href="face.jpg" target="content">首页</a></li>
            <li><a href="work15.html" target="content">电影名称</a></li>
			<li><a href="work4.html" target="content">盒子模型</a></li>
	    </ul>
	</nav>
	<br>
	<iframe name=content></iframe>
  </section>
  <footer>
   <p>计算机科学与技术1班龚雪斌</p>
 </body>
</html>
