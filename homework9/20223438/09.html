<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画过渡</title>
    <style>
        .img {
            width: 200px;
            height: 200px;
            transition: all 2s ease-out;
        }
        .img:hover{
            border-radius: 50%;
            opacity: 0.2; 
            }
    </style>
</head>
<body>
    <div class="img">
        <img src="./image/mo.jpg" alt="">
    </div>
</body>
</html>
