<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页模仿</title>
    <style>
        *{padding:0;
          margin:0;
          border:0;}
        body{background:rgb(247, 231,205 );
        height:1440px;}
        #content{background:linear-gradient(rgb(237,85,35),rgb(167,18,20));
                 padding:20px;
                 position:relative;
                 height:40%;}            
        #cheader1{
                text-align:center;
                position:absolute;
                left:35%;
                background:linear-gradient(to right,rgb(248,234,208),rgb(239,206,155));
                width:25%;
                border-radius: 10px;
                box-shadow:2px 2px 2px #8e1a0b;
                }     
        #cp11{position:absolute; 
             left:30%; 
             top:5%;  
             height:40px;
             display:block;
             height:8%;
             
        } 
        #cp12{position:absolute;
             height:30px;
             left:60%; 
             top:1%;
             display:block;
             height:8%;
        }         
        #ch1{color:rgb(144,60,32);
             text-align:center;
            }
         #ctable{position:absolute;
                 top:15%;
                 left:20%;
                }
          #ctable td{border-radius: 10px;
                     height:33.3%;
                     width:33.3%; 
                     font-size:100%;
                     color:rgb(175,61,35);
                     font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                     } 
          .cone{color:rgb(254,253,251);
               background:rgb(255,113,39);
               float:left;
               display:inline-block;
               height:100%;
               width:50%;
               border-radius: 10px;
               }  
          .ctwo{box-shadow:2px 2px 2px #8e1a0b;
               background:rgb(247,231,205);}           
          
          #cthree img{/* position:absolute;
                 top:55%;
                 left:33%;
                 height:25%; */
                 margin: 0 auto;
                 display:block;
                 /* position:absolute; */
                } 
          #cfour{height:50%;}       
          #important{height:50%;
                 padding:5em;
                 position:relative;
          }
          #iHeader1{height:8%;
                    width:30%;
                    background:rgb(236, 84, 34);
                    margin:0 auto;
                    margin-bottom:5em;
                    box-shadow:2px 2px 2px #d4825c;
                    border-radius: 20px;
                    }
          #iheader1{text-align:center;}          
          #ip11{position:absolute;
                left:35%;
                top:10%;
                display:block;
                height:7%;} 
          #ip12{position:absolute;
                right:35%;
                top:10%;
                display:block;
                height:7%;}
          #ih1{color:rgb(255,229,198);} 
          #ione,#itwo,#ithree,#ifour,#ifive{background:rgb(250,186,62);
                margin:1%;
                height:8%;
                box-shadow:2px 2px 2px rgb(209,149,119);
                border-radius: 10px;
                text-align:center;
                display:inline-block;
                color:rgb(181,68,28);
                padding:10px;
              }       
          #isix{position:absolute;
                right:5%;
                top:25%;}
          #qiang{height:10%;
                width:100%;
               background:linear-gradient(rgb(242,88,36),rgb(248,113,23),rgb(226,71,41));
               padding:2em;
              position:relative;}
          #qzi{width:40%;
               display:inline-block;
              }
          #qsz{text-align:center;
               font-size:2em;
               color:rgb(247,232,201);} 
          #qtz{font-size:60px;
            font-size:1.5em;
          color:aliceblue;}
          #qxz{text-align:center;
            font-size:2em;
              color:#ffdec2;}
          #qannu{height:80%;
                width:50%;
                position:absolute;
                top:13%;
                right:10%;
                display:inline-block;
                background:linear-gradient(#f8ead0,#efce9b);
                border-radius: 100px;
                font-size:3em;
              } 
          #ah1{text-align:center;;}            
    </style>
</head>
<body>
    <div id="content">
      <div id="cHeader1">
            <img src="img/音符.png" alt="显示错误" id="cp11">
            <img src="img/音符2.png" alt="显示错误" id="cp12">
        <div id="cheader1">
          <h1 id="ch1">
            教.学.内.容
          </h1>
        </div>
      </div>
        <table width="60%" height="30%" id="ctable" cellspacing="10em">
          <tr>
            <td bgcolor="#ff7127" class="ctwo">
              <div class="cone">开喉法</div> 发声
            </td >
            <td  ></td >
            <td bgcolor="#ff7127" class="ctwo">
              <div class="cone">
               啃食法
              </div> 咬字
            </td >
          </tr>
          <tr>
            <td bgcolor="#ff7127" class="ctwo">
              <div class="cone">
                叹气法
              </div> 气息
            </td >
            <td  ></td >
            <td bgcolor="#ff7127" class="ctwo">
              <div class="cone">
                叹息法
              </div>混声
            </td >
          </tr>
            <td   bgcolor="#ff7127" class="ctwo">
              <div class="cone">
                气声法
              </div> 假声
            </td >
            <td  ></td >
            <td bgcolor="#ff7127" class="ctwo">
              <div class="cone">
                顶舌吸气法
              </div>高音
            </td>
          </tr>
        </table>
      <div id="cfour"></div>  
      <div id="cthree">
        <img src="img\人物1.png" alt="">
      </div>
     </div>
    <div id="important">  
      <div id="iHeader1">
        <img src="img/音符.png" alt="显示错误" id="ip11">
        <img src="img/音符2.png" alt="显示错误" id="ip12">
        <div id="iheader1">
          <h1 id="ih1">
            学.习.要.点
          </h1>
        </div>
      </div>
      <div id="ione">
        <h1>01.解放喉咙，轻松唱歌</h1>
      </div>
      <br>
      <div id="itwo">
        <h1>02.巧融共鸣，保持口腔空间</h1>
      </div>
      <br>
      <div id="ithree">
        <h1>03.科学发声.针对性发声联系</h1>
      </div>
      <br>
      <div id="ifour">
        <h1>04.技巧带入，学唱金典歌曲</h1>
      </div>
      <br>
      <div id="ifive">
        <h1>05.互动教学,老师1对1在线答疑</h1>
      </div>
      <div id="isix">
        <img src="img/人物2.png" alt="显示错误">
      </div>
    </div>
    <div id="qiang">
      <div id="qzi">
        <div id="qsz"><h1 id="qh1">特惠<span id="qtz">1</span>元</h1></div>
        <div id="qxz">
          (限18岁以上新学员)
        </div>
      </div>
      <div id="qannu"><h1 id="ah1">立即抢课</h1></div>
    </div>
</body>
</html>
