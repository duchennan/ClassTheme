<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位与漂移</title>
    <style>
       div {
        border: 2px solid black;
       }
       #box1 {
        width: 80%;
        height: 200px;
        background-color: aquamarine;
        float: left;
       }
       #box2{
        width: 60%;
        height: 150px;
        background-color: brown;
        float: right;
       }
       #box3{
        width: 40%;
        height: 100px;
        background-color: pink;
        position: absolute;
        left: 8em;
        top: 3em;
       }
    </style>
</head>
<body>
    <div id="box1">
       第一个盒子
    </div>
    <div id="box2">
       第二个盒子
    </div>
    <div id="box3">
       第三个盒子
    </div>
</body>
</html>
