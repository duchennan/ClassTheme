<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS背景和边框</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            font-size: 40px;
            font-family: fangsong;
            background-color: aqua;
            text-align: center;
            border: 2px solid black;
        }
        body{
            background-image: url("https://img.bizhizu.com/2015/1231/20151231030245752.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: cover;
            background-color: #bfc5b0;
        }
        p{
            font-size: 20px;
            font-family: fangsong;
            text-align: left;
            background-color: rgb(137, 137, 150);
        }
        table,th,td{
		    border: 5px solid black;
            font-size: 40px;
            font-family: fangsong;
            font-weight: 100;
            background-color: aqua;
            text-align: center;
            margin-right: auto;
            margin-left: auto;
		}
        a{
            text-decoration: none;
        }
       
    </style>
</head>
<body>
    <h1>
        使用多个背景
    </h1>
    <p>
        您可以将多个背景应用于元素。它们相互叠加，您提供的第一个背景在顶部，最后一个背景列在后面。只有最后一个背景可以包含背景颜色。
    </p>

        <tr>

        <tr>
